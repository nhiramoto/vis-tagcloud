<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TagCloud</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="bower_components/d3-cloud/build/d3.layout.cloud.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/lib/fisheye.js" charset="utf-8"></script>
</head>
<body>
    <div class="header">
        <a href="http://www.fct.unesp.br" target="_blank">
            <img class="logo" src="res/unesp-logo-bgblack.jpg" alt="UNESP logo">
        </a>
        <div class="title"><span class="strong">Análise Visual</span> do Relacionamento entre Instâncias usando <span class="strong">TagCloud</span></div>
        <div class="cloud-icon">
        </div>
    </div>
    <div class="right-pane">
        <div class="cloud-header">
            <div class="rsinfo">
                <div id="autor-name" class="autor-name">Autor 1</div>
                <div id="coautor-name" class="autor-name">Autor 2</div>
            </div>
            <div id="photo1">
                <img src="">
            </div>
            <div id="photo2">
                <img src="">
            </div>
        </div>
        <div id="cloud-content">
        </div>
    </div>
    <div id="content">
    </div>
    <div class="dialog"></div>

    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/cloud.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/graph.js" charset="utf-8"></script>
</body>
</html>
