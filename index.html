<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TagClouds</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/lib/d3.layout.cloud.js"></script>
</head>
<body>
    <div class="header">
        <a href="http://www.fct.unesp.br" target="_blank">
            <img class="logo" src="res/unesp-logo-bgblack.jpg" alt="UNESP logo">
        </a>
        <div class="title">Header</div>
        <div class="cloud-toggle">
            <input type="checkbox" id="cloud-btn">
            <label for="cloud-btn">
                <span></span>
            </label>
        </div>
    </div>
    <div class="right-pane">
        <div class="cloud-header">
            <div class="rsinfo">
                <div class="name">Nome</div>
                <div class="citation">Citação</div>
            </div>
            <div class="photo">Foto</div>
        </div>
    </div>
    <div id="content">
    </div>
    <div class="dialog"></div>

    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/tagcloud.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/graph.js" charset="utf-8"></script>
</body>
</html>
